    int64 exit_code = 1;
  }

  message ExecuteReq {
    FuncSpec.Args spec = 1;
    repeated string command_args = 2;
  }

  message ExecuteSpecReq {
    repeated string command_args = 1;
  }

  message Arguments {
    message Flag {
      string name = 1;
      oneof value {
        string string = 2;
        bool bool = 3;
      }
      Type type = 4;

      enum Type {
        STRING = 0;
        BOOL = 1;
      }
    }

    repeated Flag flags = 1;
    repeated string args = 2;
  }
}

