        string version = 3;
        string directory = 4;
        map<string, string> metadata = 5;
        string metadata_url = 6;
      }

      message State {
        string id = 1;
        string short_description = 2;
        string long_description = 3;
      }

      uint32 stream_id = 1;
      string connection = 2;
    }
  }

  message StateBag {
    uint32 stream_id = 1;
    string connection = 2;
  }

  message Host {
    uint32 stream_id = 1;
